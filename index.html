<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <main id="wrap-all">

    <!-- Heading -->
    <h1 class="main-header">Our Pricing</h1>
    <div class="period-switch-wrapper">
      <p>Annually</p>
      <label id="period-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div> 

    <!-- Pricing Cards -->
    <section id="cards-container">
      <div id="basic" class="card">
        <h2 class="card__header">Basic</h2>
        <ul class="card__features">
          <li class="card__feature card__feature--price card__price"><span class="card__feature--dollar-sign">&dollar;</span><!-- JavaScript --></li>
          <li class="card__feature card__storage"><!-- JavaScript --></li>
          <li class="card__feature card__users"><!-- JavaScript --></li>
          <li class="card__feature card__send"><!-- JavaScript --></li>
        </ul>          
        <button class="card__btn">Learn More</button>
      </div>

      <div id="pro" class="card card--inverted">
        <h2 class="card__header">Professional</h2>
        <ul class="card__features">
          <li class="card__feature card__feature--price card__price"><span class="card__feature--dollar-sign">&dollar;</span><!-- JavaScript --></li>
          <li class="card__feature card__storage"><!-- JavaScript --></li>
          <li class="card__feature card__users"><!-- JavaScript --></li>
          <li class="card__feature card__send"><!-- JavaScript --></li>
        </ul>          
        <button class="card__btn">Learn More</button>
      </div>

      <div id="master" class="card">
        <h2 class="card__header">Master</h2>
        <ul class="card__features">
          <li class="card__feature card__feature--price card__price"><span class="card__feature--dollar-sign">&dollar;</span><!-- JavaScript --></li>
          <li class="card__feature card__storage"><!-- JavaScript --></li>
          <li class="card__feature card__users"><!-- JavaScript --></li>
          <li class="card__feature card__send"><!-- JavaScript --></li>
        </ul>          
        <button class="card__btn">Learn More</button>
      </div>
    </section>  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/FitforLife66">FitforLife66</a>.
    </div>
  </main>

  <script src="./script.js"></script>

</body>
</html>
